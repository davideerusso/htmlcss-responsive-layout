<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="head">
      <div class="title-head">GIALLO BOOLEANO</div>
    </header>

    <main class="main-color container">
      <section class="title">
        <div class="tag">DOLCI E DESSERTS</div>
        <h1 class="ricetta">
          Tiramisù <span class="none">(Dolce Tradizionale)</span>
        </h1>
      </section>

      <section class="box-main">
        <img class="video" src="./img/image (10).png" alt="" />
        <div class="card">
          <div class="title-card">In breve</div>
          <ul class="info">
            <il class="info-light"
              >Difficoltà: <span class="info-bold">Facile</span></il
            >
            <il class="info-light"
              >Tempo: <span class="info-bold">40 min</span></il
            >
            <il class="info-light"
              >Porzione per: <span class="info-bold">8 persone</span></il
            >
            <il class="info-light"
              >Costo: <span class="info-bold">contenuto</span></il
            >
            <il class="info-bold"
              >Note:
              <span class="info-light">+2 ore di riposo in frigo</span></il
            >
          </ul>
        </div>
      </section>

      <section class="container social">
        <div class="icon">
          <img src="./img/icons8-facebook.svg" alt="" />
          <span class="none">FACEBOOK</span>
        </div>
        <div class="icon">
          <img src="./img/icons8-twitter.svg" alt="" />
          <span class="none">TWITTER</span>
        </div>
        <div class="icon">
          <img src="./img/icons8-instagram.svg" alt="" />
          <span class="none">INSTAGRAM</span>
        </div>
        <div class="icon">
          <img src="./img/icons8-pinterest.svg" alt="" />
          <span class="none">PINTEREST</span>
        </div>
        <div class="icon">
          <img src="./img/icons8-youtube.svg" alt="" />
          <span class="none">YOUTUBE</span>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
